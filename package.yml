name       : python-qtconsole
version    : 4.7.5
release    : 6
source     :
    - https://github.com/jupyter/qtconsole/archive/4.7.5.tar.gz : 0720512f0d35f9161bffea376cba3eba188b600061904bf8fa6b9ca24ebb9fbe
homepage   : https://github.com/jupyter/qtconsole
license    : BSD-3-Clause
component  : programming.python
summary    : Jupyter Qt Console
description: |
    A rich Qt-based console for working with Jupyter kernels, supporting rich media output, session export, and more.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - pygments
    - python-ipykernel
    - python-ipython_genutils
    - python-jupyter_core
    - python-qtpy
build      : |
    %python3_setup
install    : |
    %python3_install
