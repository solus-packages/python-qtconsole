name       : python-qtconsole
version    : 5.1.1
release    : 12
source     :
    - https://github.com/jupyter/qtconsole/archive/refs/tags/5.1.1.tar.gz : 15e2350acb3183130fa7e74badeac2fe149147aff94c72198b60fc10e734d4a4
homepage   : https://github.com/jupyter/qtconsole
license    : BSD-3-Clause
component  : programming.python
summary    : Jupyter Qt Console
description: |
    A rich Qt-based console for working with Jupyter kernels, supporting rich media output, session export, and more.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - pygments
    - python-ipykernel
    - python-qtpy
build      : |
    %python3_setup
install    : |
    %python3_install
