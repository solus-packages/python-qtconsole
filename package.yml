name       : python-qtconsole
version    : 4.7.7
release    : 7
source     :
    - https://github.com/jupyter/qtconsole/archive/4.7.7.tar.gz : ac0facd190f6aa5b988d739c59cb48a991a1b256f0b5f3eed667c8380eb56afb
homepage   : https://github.com/jupyter/qtconsole
license    : BSD-3-Clause
component  : programming.python
summary    : Jupyter Qt Console
description: |
    A rich Qt-based console for working with Jupyter kernels, supporting rich media output, session export, and more.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - pygments
    - python-ipykernel
    - python-qtpy
build      : |
    %python3_setup
install    : |
    %python3_install
