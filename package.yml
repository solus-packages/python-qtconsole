name       : python-qtconsole
version    : 4.3.1
release    : 2
source     :
    - https://github.com/jupyter/qtconsole/archive/4.3.1.tar.gz : 07a1ae9e88461df0e414ee9df6b9d659cf24c70c2b06063c5bf9dfe0f9734297
license    : BSD-3-Clause
component  : programming.python
summary    : Jupyter Qt Console
description: |
    A rich Qt-based console for working with Jupyter kernels, supporting rich media output, session export, and more.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
rundeps    :
    - pygments
    - python3-qt5
    - python-ipykernel
    - python-ipython_genutils
    - python-jupyter_client
    - python-jupyter_core
    - python-qt5
    - python-traitlets
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
        mv -v $_f ${_f}3
    done
    %python_install
