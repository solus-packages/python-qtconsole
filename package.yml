name       : python-qtconsole
version    : 5.0.2
release    : 8
source     :
    - https://github.com/jupyter/qtconsole/archive/5.0.2.tar.gz : ca748e93d8d452f0ac36bd30701bc3ccf610420e3c18e6eb861a525cba45f18f
homepage   : https://github.com/jupyter/qtconsole
license    : BSD-3-Clause
component  : programming.python
summary    : Jupyter Qt Console
description: |
    A rich Qt-based console for working with Jupyter kernels, supporting rich media output, session export, and more.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - pygments
    - python-ipykernel
    - python-qtpy
build      : |
    %python3_setup
install    : |
    %python3_install
